<html>
<head>
<meta charset="utf-8" />
<link rel="apple-touch-icon" sizes="180x180" href="./icon-180.png">
<link rel="icon" type="image/svg+xml" href="./favicon.svg">
<link rel="icon" type="image/png" href="./favicon.png">
<link rel="manifest" href="./site.webmanifest">
<meta name="msapplication-TileColor" content="#ffffff">
<meta name="theme-color" content="#ffffff">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="author" content="AppBlit LLC" />
<title>Scribe - Beautiful YouTube Transcripts with Gemini 1.5 Flash 8B LLM</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Chicle&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" rel="stylesheet">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href='https://fonts.googleapis.com/css?family=Montserrat:700|Lobster|Josefin+Sans|Shadows+Into+Light|Pacifico|Amatic+SC:700|Orbitron:400,900|Rokkitt|Righteous|Dancing+Script:700|Bangers|Chewy|Sigmar+One|Architects+Daughter|Abril+Fatface|Covered+By+Your+Grace|Kaushan+Script|Gloria+Hallelujah|Satisfy|Lobster+Two:700|Comfortaa:700|Cinzel|Courgette|Arsenal' rel='stylesheet' type='text/css'>
<link rel="stylesheet" href="./styles.css">
</head>
<body>
  <div>
    <div id="myform">
      Scribe - Beautiful YouTube Transcripts
      <form id="form">
        <input type="text" id="q" placeholder="search or paste YouTube link" value="openai">
        <button type="submit" id="searchBtn">Find</button>
      </form>
    </div>
    <div id="items">
    </div>
    <div id="container">
      <div id="col1">
        <div id="playercontainer">
          <div id="player"></div>
          <canvas id="canvas"></canvas>
        </div>
        <div class="hori">
          <input type="range" id="timeline" value="0" min="0" max="1000">
          <span id="currentTime">00:00</span>
        </div>
        <h2>Layout</h2>
        <div class="hori space-between">
          <input placeholder="top branding" type="text" id="author" value="Your Brand">
          <button id="createvideo">Create Video</button>
        </div>
        <h2>Font</h2>
        <div id="tools">
          <div id="fontlist"></div>
          <div class="hori left m16">
            <input type="range" min="32" max="128" id="fontSize" value="64">
            <input type="range" min="400" max="900" step="100" id="fontWeight" value="500">
          </div>
          <br>
          <div class="hori left m16">
            <div class="color_picker"><input id="colorpicker" type="color" value="#ffffff"></div>
            <div class="color_picker"><input id="outlinecolorpicker" type="color" value="#ff0000"></div>
            <input type="range" id="opacity" value="70" min="0" max="100">
            <label>Uppercase<input type="checkbox" id="uppercase"></label>
          </div>
        </div>
      </div>
      <div id="col2">
        <h4 id="vtitle"></h4>
        <div id="summary"><p>Getting summary...</p></div>
        <div id="punctuated"></div>
        <br>
      </div>
    </div>
  </div>
  <div id="usageDiv">Cost</div>
  <video id="realplayer" autoplay muted playsinline></video>
  <div id="highlighter" title="Highlight text" alt="Highlight text">
    <i class="fa-solid fa-highlighter"></i>
  </div>
  <a href="https://github.com/ldenoue/readabletranscripts" class="github-icon" target="_blank" rel="noopener">
    <i class="fab fa-github"></i>
  </a>

<script src="./localforage.min.js"></script>
<script src="./localforage-getitems.js"></script>
<script src="./diff2.js"></script>
<script type="module" src="code.js"></script>
</body>
</html>
