<body>
  <div>
    <div id="myform">
      <h1><a href="/readabletranscripts">Readable YouTube Transcripts</a></h1>
      <form method="get">
        <input type="text" name="q" id="q" size="40" placeholder="search or paste YouTube link" value="">
        <button type="submit" id="searchBtn">Find</button>
      </form>
      <form method="get">
        <input type="text" id="apiKey" size="40" placeholder="Gemini API Key" value="">
        <button type="submit" id="keyBtn">Save</button>
      </form>
    </div>
    <div id="items">
    </div>
    <div id="container">
      <div id="col1">
        <div id="playercontainer">
          <div id="player"></div>
        </div>
        <figcaption>This is an experiment using Gemini to turn raw YouTube transcripts into readable text.
          This web app fetches the raw, unpunctuated transcript from YouTube, chunks it into 512 word pieces,
          and asks the Gemini Flash 8B model to restore punctuation and fix the typos.
          The app also extracts a vocabulary from the YouTube title and description, helping the LLM know the true
          spelling of important words such as names.
          Read more and fork on <a href="https://github.com/ldenoue/readabletranscripts">GitHub</a>
        </figcaption>
      </div>
      <div id="col2">
        <h1><a href="/">Scribe</a></h1>
        <h4 id="vtitle"></h4>
        <div id="summary"><p>Getting summary...</p></div>
        <div id="punctuated"></div>
        <br>
      </div>
    </div>
  </div>
  <div id="usageDiv">Cost</div>
  <div id="highlighter" title="Highlight text" alt="Highlight text">
    <i class="fa-solid fa-pencil"></i>
  </div>
