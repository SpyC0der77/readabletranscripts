<html>
<head>
<meta charset="utf-8" />
<link rel="apple-touch-icon" sizes="180x180" href="./icon-180.png">
<link rel="icon" type="image/svg+xml" href="./favicon.svg">
<link rel="icon" type="image/png" href="./favicon.png">
<link rel="manifest" href="./site.webmanifest">
<meta name="msapplication-TileColor" content="#ffffff">
<meta name="theme-color" content="#ffffff">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="author" content="AppBlit LLC" />
<title>Scribe - Beautiful YouTube Transcripts with Gemini 1.5 Flash 8B LLM</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Chicle&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" rel="stylesheet">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href='https://fonts.googleapis.com/css?family=Montserrat:700|Lobster|Josefin+Sans|Shadows+Into+Light|Pacifico|Amatic+SC:700|Orbitron:400,900|Rokkitt|Righteous|Dancing+Script:700|Bangers|Chewy|Sigmar+One|Architects+Daughter|Abril+Fatface|Covered+By+Your+Grace|Kaushan+Script|Gloria+Hallelujah|Satisfy|Lobster+Two:700|Comfortaa:700|Cinzel|Courgette|Arsenal' rel='stylesheet' type='text/css'>
<link rel="stylesheet" href="./styles.css">
</head>
<body>
  <div>
    <div id="myform">
      <h1><a href="/readabletranscripts">Readable YouTube Transcripts</a></h1>
      <form method="get">
        <input type="text" name="q" id="q" size="40" placeholder="search or paste YouTube link" value="">
        <button type="submit" id="searchBtn">Find</button>
      </form>
      <form method="get">
        <input type="text" id="apiKey" size="40" placeholder="Gemini API Key" value="">
        <button type="submit" id="keyBtn">Save</button>
      </form>
    </div>
    <div id="items">
    </div>
    <div class="row">
      <div class="column" id="col1">
        <a href="/readabletranscript"><i class="fa-solid fa-home"></i></a>
        <br>
        <h4 id="vtitle">... title</h4>
        <p></p>
        <div id="playercontainer">
          <div id="player"></div>
        </div>
        <br>
        <b>LLM-generated Summary</b>
        <div id="summary"><p>Getting summary...</p></div>
      </div>
      <div class="column">
        <b>LLM-corrected transcript</b>
        <div id="punctuated"></div>
      </div>
      <div class="column">
        <b>Original YouTube transcript</b>
        <div id="original">
        </div>
      </div>
    </div>
  </div>
  <div id="usageDiv">Cost</div>
  <div id="highlighter" title="Highlight text" alt="Highlight text">
    <i class="fa-solid fa-pencil"></i>
  </div>
  <a href="https://github.com/ldenoue/readabletranscripts" class="github-icon" target="_blank" rel="noopener">
    <i class="fab fa-github"></i>
  </a>

<script src="./localforage.min.js"></script>
<script src="./localforage-getitems.js"></script>
<script src="./diff2.js"></script>
<script type="module" src="code.js"></script>
</body>
</html>
